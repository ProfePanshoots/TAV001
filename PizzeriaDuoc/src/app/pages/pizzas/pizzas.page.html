<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pizzas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="buscarPizza($event)" animated placeholder=""></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item *ngFor="let aux of listaPizzas" [routerLink]="['/pizzas/detail/', aux.id]">
        <ion-avatar slot="start">
          <ion-img [src]=""></ion-img>
        </ion-avatar>
        <ion-label>{{ aux.nombre }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="logout()" name="log-out"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon (click)="addPizza()" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

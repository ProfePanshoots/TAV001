<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/pizzas"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="pizza" [routerLink]="['/pizzas/update', getId()]" fill="outline" color="secondary">
        Edit
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="eliminar()" fill="outline" color="danger" >
        Delete
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pizza">
    <img src="{{ pizza.imagen }}">
    <ion-card-header>
      <ion-card-title>{{ pizza.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>Nombre:</ion-col>
        <ion-col size="auto">{{ pizza.nombre }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-row *ngFor="let aux of listaTipo">
            <ion-col>Tipo:</ion-col>
            <ion-col size="auto">{{ aux.descripcion }}</ion-col>
            <ion-col size="auto">Ingrediente 1:</ion-col>
            <ion-col>{{ aux.ingrediente1 }}</ion-col>
            <ion-col size="auto" *ngIf="aux.ingrediente2">Ingrediente 2:</ion-col>
            <ion-col *ngIf="aux.ingrediente2">{{ aux.ingrediente2 }}</ion-col>
            <ion-col size="auto" *ngIf="aux.ingrediente3"> Ingrediente 3:</ion-col>
            <ion-col *ngIf="aux.ingrediente3">{{ aux.ingrediente3 }}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!--
  <ion-button color="secondary" *ngIf="pizza" [routerLink]="['/pizzas/update', getId()]">Actualizar</ion-button>
  <ion-button color="danger" (click)="eliminar()">Eliminar</ion-button>
  -->
</ion-content>

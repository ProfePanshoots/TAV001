<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pizza">
    <ion-card-header>
      <ion-card-title>Actualizar Pizza</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="pizza.nombre" type="text" label="Nombre" labelPlacement="floating" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="pizza.tipoId" type="text" label="Tipo" labelPlacement="floating" ></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="updatePizza()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
